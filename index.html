<body style ="background-color:rgb(223, 232, 234)">
    <h1 STYLE ="COLOR:rgb(131, 136, 137); text-align:center"><u>BITITUDE SURVEY FORM</u></h1>
    <div class="container my-9 bg-secondary"><br>
      
          <form  style="font-size:13pt" ><br>
                    <label class="label" for="fname">FIRST NAME:</label>
                    <input type="text"  style="width:600px;align-item:center" id="fname" name="fname"><br><br>
                    <label class="label" for="lname">LAST NAME:</label>
                    <input type="text"style="width:600px" id="lname" name="lname"><br><br>
                    <label class="label" for="age">AGE:</label>
                    <input type="number"style="width:600px" id="age" name="age"><br><br>
                    <label class="label" for="email">EMAIL ADDRESS:</label>
                    <input type="text"style="width:600px" id="email" name="email"><br><br>
                    <label class="label" for="mobile">MOBILE NUMBER:</label>
                    <input type="number"style="width:600px" id="mobile" name="mobile"><br><br>
                    <label class="label" for="address">RESIDENTIAL ADDRESS:</label>
                    <input type="text" style="width:600px" id="address" name="address"><br><br><br>
           

                    <label class="label" for="category selection">WHO ARE YOU:</label>
                     <select id="category selection">
                        <option value="disabled">SELECT YOUR CURRENT ROLE</option>
                      <option value="student">STUDENT</option>
                      <option value="fresher">FRESHER</option>
                      <option value="experienced">EXPERIENCED</option>
                      <option value="professional">PROFESSIONAL</option>
                    </select><br><br><br><br><br><br>
                    <h5>HOW DO YO KNOW ABOUT US </h5>
                      <br>
                     <form style="background-color:rgb(0, 0, 0,0.7)">
                     <input type="checkbox" id="socialmedia" name="socialmedia" value="socialmedia">
                     <label class="label" for="socialmedia"> SOCIAL MEDIA</label><br>

                     <input type="checkbox" id="friends" name="friends" value="friends">
                     <label class="label" for="friends"> FRIENDS</label><br>

                     <input type="checkbox" id="browsing" name="browsing" value="browsing">
                     <label class="label" for="browsing"> BROWSING</label><br>

                     <input type="checkbox" id="adds" name="adds" value="adds">
                     <label class="label" for="adds"> ADDS</label><br>

                     <input  type="checkbox" id="other" name="other" value="other">
                     <label class="label"  for="other"> OTHER</label><br><br>
                     <input type="submit" value="SUBMIT">
                     <label class="label"  for="submit"> </label><br><br>
                     <label class="label" for="category selection">WILL YOU RECOMMEND BITITUDE TO OTHERS:</label>
                     
                     <select id="recommendation">
                        <option value="disabled"></option>
                      <option value="yes">YES</option>
                      <option value="never">NEVER</option>
                      <option value="future">MAYBE IN THE FUTUTRE</option>
                     </select>

                     
                     </form>

                  </form>  <br><br><br>
                  <form >
                    <p><label  style="width:300" for="review"><b>WRITE TO US :</b><p></label></p>
                    <textarea id="w3review" name="w3review" rows="6" cols="60"></textarea><br>
                    
                    <input type="submit" style=" align-text:center" value="Submit">
                    </form>

                  
              
            
        </div>
      </div>
